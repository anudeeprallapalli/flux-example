apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-public
spec:
  releaseName: ingress-nginx-public
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.0.13"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      watchIngressWithoutClass: true
      ingressClassByName: true
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
        controllerValue: "k8s.io/ingress-nginx2"

      service:
        nodePorts:
          http: 30080
          https: 30443
          tcp:
            22: 30022
    tcp:
      22: "gitlab/gitlab-gitlab-shell:2222"
